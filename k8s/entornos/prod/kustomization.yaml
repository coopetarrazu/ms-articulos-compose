namespace: inventario
configMapGenerator:
  - name: ms-config
    behavior: merge
    literals:
      - NAME_SPACE=inventario
      - SPRING_CLOUD_CONFIG_URI=http://ms-config-svc.articulos.svc.cluster.local
      - MS_AUTH="http://ms-auth-svc.seguridad-dev.svc.cluster.local"
      - SPRING_PROFILES_ACTIVE=kubernetes-prod
resources:
  - ../../base

patches:
  - target:
      kind: Secret
      name: articulos-tls-secret
    patch: |
      - op: replace
        path: /data/tls.crt
        value: 
      - op: replace
        path: /data/tls.key
        value: 
  - target:
      kind: Namespace
      name: articulos-dev
    patch: |
        - op: replace
          path: /metadata/name
          value: articulo